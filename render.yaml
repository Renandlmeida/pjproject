services:
  - type: web
    name: akoni-software-house
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: akoni-db
          property: connectionString

databases:
  - name: akoni-db
    databaseName: akoni
    user: akoni_user
    plan: free
